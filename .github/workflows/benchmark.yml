name: Comparison Benchmark

on:
  workflow_dispatch:
    inputs:
      scripts:
        description: 'Benchmark scripts parameters'
        required: false
        default: '--profile standard'

jobs:
  benchmark:
    name: Run Comparison Benchmark
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build FastExcel Benchmark Module
        run: mvn clean package -DskipTests -pl fastexcel-benchmark

      - name: Run Comparison Benchmark Runner
        run: |
          cd fastexcel-benchmark
          mvn exec:java -Dexec.mainClass="cn.idev.excel.benchmark.comparison.ComparisonBenchmarkRunner" -Dexec.classpathScope=compile

      - name: Upload Benchmark Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            fastexcel-benchmark/target/benchmark-results/
            fastexcel-benchmark/target/benchmark-reports/
            fastexcel-benchmark/target/jmh-results-*.json
