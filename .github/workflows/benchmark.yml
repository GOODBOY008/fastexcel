name: Comparison Benchmark

on:
  workflow_dispatch:
    inputs:
      scripts:
        description: 'Benchmark scripts parameters'
        required: false
        default: '--profile standard'

jobs:
  benchmark:
    name: Run All Benchmark
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Make benchmark runner executable
        run: chmod +x fastexcel-benchmark/scripts/benchmark-runner.sh

      - name: Run Benchmark
        run: ./fastexcel-benchmark/scripts/benchmark-runner.sh ${{ github.event.inputs.scripts }}

      - name: Upload Benchmark Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: fastexcel-benchmark/benchmark-results/
